name: ğŸ® Game Service CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

env:
  DOTNET_VERSION: '9.0.x' # NOTE: using 9.0 as 10.0 is not public yet. Adjust when 10 preview is available.
  # If you really have .NET 10 Preview locally, change this.
  # Aspire tests require container runtime. GitHub runners have Docker installed.

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ‹ Login to Docker Hub (Optional)
        # Only needed if you are pulling private images. 
        # Aspire tests use public Redis/Postgres images usually.
        run: echo "Docker available"

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore GameService.sln

      - name: ğŸ› ï¸ Build
        run: dotnet build GameService.sln --no-restore --configuration Release

      - name: ğŸ§ª Run Tests (Integration & Unit)
        # We skip AOT publish steps for tests to speed up CI
        run: |
          dotnet test GameService.Tests/GameService.Tests.csproj \
          --no-build \
          --configuration Release \
          --logger "trx;LogFileName=test-results.trx" \
          --verbosity normal
        env:
          # Essential for Aspire tests in CI to ensure containers bind correctly
          ASPNETCORE_ENVIRONMENT: Development

      - name: ğŸ“Š Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()    # Run even if tests fail
        with:
          name: Test Results
          path: "**/test-results.trx"
          reporter: dotnet-trx